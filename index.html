        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
            div{
                position :absolute;
                width:500px; 
                height:500px
            }
         
            #rightSide{
               
                left: 500px; 
            border-left: 1px solid black;
            }
            img{
                 position :absolute;
            }
        </style>
    </head>
    <body>
        <h1>Matching Game</h1>
        <p>â€˜Click on the extra smiling face on the left</p>
        <div id="leftSide"></div> 
        <div id="rightSide"></div> 
        <script>
          var numberOfFaces = 5;
        var theLeftSide = document.getElementById("leftSide");
        var theRightSide = document.getElementById("rightSide");
         var theBody = document.getElementsByTagName("body")[0];
        function generateFaces() {
             while (theLeftSide.firstChild) {
                theLeftSide.removeChild(theLeftSide.firstChild);
            }
            while (theRightSide.firstChild) {
                theRightSide.removeChild(theRightSide.firstChild);
            }
            for (i = 0; i < numberOfFaces; ++ i) {
                imagElement = document.createElement("img");
                imagElement.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
                imagElement.style.top = Math.floor(Math.random() * 401) + "px";
                imagElement.style.left = Math.floor(Math.random() * 401) + "px";
                theLeftSide.appendChild( imagElement);
            }
            leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
            theLeftSide.lastChild.onclick = function nextLevel(event){
                event.stopPropagation();
                numberOfFaces += 5;
                generateFaces();
            }
        }
        generateFaces();
        theBody.onclick = function gameOver() {
            alert("Game Over!");
            theBody.onclick = null;
            theLeftSide.lastChild.onclick = null;
        }
    

            </script>
            
           </body>
